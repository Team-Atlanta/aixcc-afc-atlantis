[package]
name = "symcc_runtime"
version = "0.13.2"
edition = "2021"
authors = [
  "Julius Hohnerlein <julihoh@users.noreply.github.com>",
  "Andrea Fioraldi <andreafioraldi@gmail.com>",
  "Dominik Maier <domenukk@gmail.com>",
]
description = "Build Concolic Tracing tools based on SymCC in Rust"
documentation = "https://docs.rs/symcc_runtime"
repository = "https://github.com/AFLplusplus/LibAFL/"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["fuzzing", "testing", "security"]
build = "build.rs"
categories = [
  "development-tools::testing",
  "emulators",
  "embedded",
  "os",
  "no-std",
]

[workspace]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.docs.rs]
all-features = true

[features]
## skips building and linking the C++ part of the runtime
no-cpp-runtime = []
debug_concolic_tracing_runtime = []

[dependencies]
unchecked_unwrap = "4"
ctor = "0.2"
libc = "0.2"
libafl = { path = "../../libafl", version = "0.13.2", default-features = false, features = [
  "std",
  "serdeany_autoreg",
  "concolic_mutation",
] }
libafl_bolts = { path = "../../libafl_bolts", version = "0.13.2", default-features = false, features = [
  "std",
  "serdeany_autoreg",
] }
symcc_runtime_macros = { path = "../symcc_runtime_macros" }
serde = "1.0.219"
serde_json = "1.0.140"
pyo3 = { version = "0.24.2", features = ["abi3", "auto-initialize"] }
anyhow = "1.0.98"
goblin = "0.10.0"
hex = "0.4.3"

[build-dependencies]
cmake = "0.1"
bindgen = "0.69.4"
regex = "1"
which = "6.0"
symcc_libafl = { path = "../symcc_libafl", version = "0.13.2" }

[dev-dependencies]
